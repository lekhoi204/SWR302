<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Đặt Lịch Hiến Máu - BloodLife</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html').then(res => res.text()).then(data => {
                document.getElementById('header-include').innerHTML = data;
            });
            fetch('footer.html').then(res => res.text()).then(data => {
                document.getElementById('footer-include').innerHTML = data;
            });
        });
    </script>
    <style>
        .booking-form-container {
            max-width: 480px;
            margin: 48px auto 32px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(229,57,53,0.10), 0 1.5px 4px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .booking-form-container h2 {
            text-align: center;
            color: #e53935;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 9px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background: #f7f7f7;
            transition: border 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            border: 1.5px solid #e53935;
            outline: none;
            background: #fff;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 12px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(229,57,53,0.08);
        }
        .submit-btn:hover {
            background: #b71c1c;
        }
        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            border-radius: 4px;
            padding: 12px;
            margin-top: 18px;
            text-align: center;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .booking-form-container {
                margin: 24px 6px 16px 6px;
                padding: 18px 6px 14px 6px;
            }
        }
    </style>
</head>
<body>
    <div id="header-include"></div>
    <div class="booking-form-container">
        <h2>Thông Tin Đặt Lịch Hiến Máu</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" name="gender" required>
                    <option value="">-- Chọn giới tính --</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label for="email">Email liên hệ</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="bloodgroup">Nhóm máu</label>
                <select id="bloodgroup" name="bloodgroup" required>
                    <option value="">-- Chọn nhóm máu --</option>
                    <option value="O-">O-</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="A+">A+</option>
                    <option value="B-">B-</option>
                    <option value="B+">B+</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+">AB+</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Xác nhận đặt lịch</button>
            <div id="successMsg" class="success-message" style="display:none;">
                Đặt lịch thành công! Chúng tôi sẽ liên hệ với bạn để xác nhận thông tin.
            </div>
        </form>
    </div>
    <div id="footer-include"></div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(function() {
                document.getElementById('successMsg').style.display = 'none';
                window.location.href = "index.html";
            }, 2500);
        });
    </script>
</body>
</html>
