<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Nhu Cầu Máu Khẩn Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            background-color: #dc3545;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .required-field::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
        .user-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
        }
        .logo:hover {
            color: #f8f9fa;
        }
        .logo i {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-heart-pulse"></i>
                <span>BloodLife</span>
            </a>
            <h1 class="text-center">Đăng Ký Nhu Cầu Máu Khẩn Cấp</h1>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="user-info mb-4">
                <h5>Thông tin người yêu cầu</h5>
                <p class="mb-0" id="loggedInUserName">Tên: <span>[Tên người dùng]</span></p>
            </div>

            <form id="emergencyBloodForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="bloodType" class="form-label required-field">Nhóm máu cần</label>
                        <select class="form-select" id="bloodType" required>
                            <option value="">Chọn nhóm máu</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="bloodAmount" class="form-label required-field">Số lượng máu cần (ml)</label>
                        <input type="number" class="form-control" id="bloodAmount" required min="0">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="hospital" class="form-label required-field">Bệnh viện</label>
                        <input type="text" class="form-control" id="hospital" required>
                    </div>
                    <div class="col-md-6">
                        <label for="department" class="form-label">Khoa/Phòng</label>
                        <input type="text" class="form-control" id="department">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="contactPhone" class="form-label required-field">Số điện thoại liên hệ</label>
                        <input type="tel" class="form-control" id="contactPhone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="urgencyLevel" class="form-label required-field">Mức độ khẩn cấp</label>
                        <select class="form-select" id="urgencyLevel" required>
                            <option value="">Chọn mức độ khẩn cấp</option>
                            <option value="critical">Rất khẩn cấp (Cần trong vòng 1-2 giờ)</option>
                            <option value="urgent">Khẩn cấp (Cần trong vòng 24 giờ)</option>
                            <option value="standard">Bình thường (Cần trong vòng 72 giờ)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="additionalInfo" class="form-label">Thông tin thêm</label>
                    <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Nhập thêm thông tin cần thiết khác..."></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">Gửi Yêu Cầu Khẩn Cấp</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Giả lập lấy thông tin người dùng đã đăng nhập
        window.onload = function() {
            // Đây là nơi sẽ lấy thông tin người dùng từ session/localStorage
            // Ví dụ: const userName = localStorage.getItem('userName');
            document.getElementById('loggedInUserName').querySelector('span').textContent = '[Tên người dùng đã đăng nhập]';
        }

        document.getElementById('emergencyBloodForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Xử lý gửi form ở đây
            alert('Yêu cầu của bạn đã được ghi nhận. Chúng tôi sẽ liên hệ sớm nhất có thể!');
        });
    </script>
</body>
</html>
